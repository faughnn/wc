<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
	<title>FFE WC Sweepstakes</title>

	<script src="js/knockout.js"></script> 
	<script src="js/jquery.min.js"></script> 
	<script src="js/wc.js"></script> 

    <link href="css/wc.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-47908774-1']);
		_gaq.push(['_trackPageview']);

		(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>

</head>
<body>
	<script type="text/javascript">
		$( document ).ready(function() {
			generateTeams();
			getTeamPoints();
			getMatches();
			getLiveMatches();
			ko.applyBindings(ViewModel);

			setInterval(getLiveMatches, 15000);
		})
		
	</script>
	<div class="main-container">
		<h1>Friends Fivever World Cup Sweepstakes</h1>
		<hr/>
		<table class="main-table">
			<thead>
				<th>Player</th>
				<th>Teams</th>
				<th>MP</th>
				<th>W</th>
				<th>D</th>
				<th>L</th>
				<th>GF</th>
				<th>GA</th>
				<th>GD</th>
				<th>PTS</th>
			</thead>
			<tbody data-bind="foreach: players">
		        <tr>
		            <td style="width: 200px;">
		            	<img data-bind="attr{src: 'images/lads/' + $data.playerName().toLowerCase() + '.png'}" style="height:32px;width:32px;float:left;"/>
		            	<div data-bind="text: playerName" style="margin-left:10px;float:left"></div>
		            </td>

		            <td class="flags" data-bind="foreach: teams">
		            	<img data-bind="attr{src: 'images/flags/small/' + $data.teamName() + '.png', title:$data.teamName}"/>
		            </td>
		            <td class="text-center" data-bind="text: matchesPlayed"></td>
		            <td class="text-center" data-bind="text: won"></td>
		            <td class="text-center" data-bind="text: draw"></td>
		            <td class="text-center" data-bind="text: lost"></td>
		            <td class="text-center" data-bind="text: goalsFor"></td>
		            <td class="text-center" data-bind="text: goalsAgainst"></td>
		            <td class="text-center" data-bind="text: goalDifference"></td>
		            <td class="text-center" data-bind="text: points"></td>
		        </tr>    
			</tbody>
		</table>

		<div>
			<div data-bind="foreach: liveMatches">
				<div class='match' style="background-color:#2c3d2a">
					<div class="text-center" style="font-weight:300; color:#ccc; margin-top:-10px;">LIVE</div>
					<div class='text-center matchcontainer'>
						<div class='floatleft text-right pad' data-bind="text: $data.home().player.playerName()"></div>
						<img data-bind="attr{src: 'images/lads/' + $data.home().player.playerName().toLowerCase() + '.png', title:$data.teamName}" style='float:left'>
						<div class='center-sec'></div>
						<img data-bind="attr{src: 'images/lads/' + $data.away().player.playerName().toLowerCase() + '.png', title:$data.teamName}" style='float:left'>
						<div class='floatright text-left pad' data-bind="text: $data.away().player.playerName()"></div>
						<div style='clear:both'></div>
					</div>
					<div class='text-center matchcontainer'>
						<div class='floatleft text-right pad' data-bind="text: $data.home().teamName().toUpperCase()"></div>
						<img data-bind="attr{src: 'images/flags/large/' + $data.home().teamName() + '.png', title:$data.teamName}" style='float:left'>
						<div class='center-sec' data-bind="text: score"></div>
						<img data-bind="attr{src: 'images/flags/large/' + $data.away().teamName() + '.png', title:$data.teamName}" style='float:left'>
						<div class='floatright text-left pad' data-bind="text: $data.away().teamName().toUpperCase()"></div>
						<div style='clear:both'></div>
					</div>
					<div class='text-center' style="color:#aaa; font-weight:300; margin-bottom:10px;" data-bind="text: dateString"><!--PUT MINUTES HERE--></div>
					<div data-bind="foreach: events">
						<div data-bind="attr{class: $data.team}">

							<!-- ko if: $data.team === "home" -->
								<span data-bind="text: timeAt" style="float:right;font-weight:700;"></span>
								<span style='float:right; margin-right:10px'><img data-bind="attr{src: 'images/icons/' + $data.matchEvent + '.png', title:$data.matchEvent}"></span>
								<span data-bind="text: matchEvent" style="float:right; margin-right:10px;"></span>
								<span data-bind="text: playerName" style="float:right; margin-right:10px;"></span>
							<!-- /ko -->
							<!-- ko if: $data.team === "away" -->
								<span data-bind="text: timeAt" style="float:left; margin-right:10px; font-weight:700;"></span>
								<span style='float:left; margin-right:10px'><img data-bind="attr{src: 'images/icons/' + $data.matchEvent + '.png', title:$data.matchEvent}"></span>
								<span data-bind="text: matchEvent" style="float:left; margin-right:10px;"></span>
								<span data-bind="text: playerName" style="float:left; margin-right:10px;"></span>
							<!-- /ko -->
							<div style='clear:both'></div>
						</div>
					</div>
					<div style='clear:both'></div>
				</div>
			</div><!--end live-->
		</div>


		<div class="table-title">A</div>
		<div class="table-title alternate">B</div>
		<div class="table-title">C</div>
		<div class="table-title alternate">D</div>
		<div class="table-title">E</div>
		<div class="table-title alternate">F</div>
		<div class="table-title">G</div>
		<div class="table-title alternate">H</div>
		<div style="clear:both"></div>

		<div data-bind="foreach: groups" class="groups">
			<table class="group-table"   data-bind="attr{style: $index() % 2 == 0 ? 'background-color:#555' : 'background-color:#333'}" >
				<thead>
					<th>Group</th>
					<th></th>
					<th>MP</th>
					<th>P</th>
				</thead>
				<tbody data-bind="foreach: $data">
					<tr>
						<td><img data-bind="attr{src: 'images/flags/small/' + $data.teamName() + '.png', title:$data.teamName}"></td>
						<td data-bind="text: $data.teamCode()"></td>
						<td data-bind="text: $data.matchesPlayed()"></td>
						<td data-bind="text: $data.points()"></td>
					</tr>
				</tbody>
			</table>
		</div><!--end groups-->
		<div style="clear:both"></div>
		<div class="note-div">
			<a id='upcoming-link' href="#upcoming">&#x25BC; JUMP TO UPCOMING GAMES &#x25BC;</a>
		</div>
		<div>
			<div data-bind="foreach: completedMatches">
				<div class='match'  data-bind="attr{style: $index() % 2 == 0 ? '' : 'background-color:#3c3c3c'}" >

					<div class='text-center matchcontainer'>
						<div class='floatleft text-right pad' data-bind="text: $data.home().player.playerName()"></div>
						<img data-bind="attr{src: 'images/lads/' + $data.home().player.playerName().toLowerCase() + '.png', title:$data.teamName}" style='float:left'>
						<div class='center-sec'></div>
						<img data-bind="attr{src: 'images/lads/' + $data.away().player.playerName().toLowerCase() + '.png', title:$data.teamName}" style='float:left'>
						<div class='floatright text-left pad' data-bind="text: $data.away().player.playerName()"></div>
						<div style='clear:both'></div>
					</div>
					<div class='text-center matchcontainer'>
						<div class='floatleft text-right pad' data-bind="text: $data.home().teamName().toUpperCase()"></div>
						<img data-bind="attr{src: 'images/flags/large/' + $data.home().teamName() + '.png', title:$data.teamName}" style='float:left'>
						<div class='center-sec' data-bind="text: score"></div>
						<img data-bind="attr{src: 'images/flags/large/' + $data.away().teamName() + '.png', title:$data.teamName}" style='float:left'>
						<div class='floatright text-left pad' data-bind="text: $data.away().teamName().toUpperCase()"></div>
						<div style='clear:both'></div>
					</div>
					<div class='text-center matchcontainer location' data-bind="text: dateString"></div>
				</div>
			</div><!--end completed-->
		</div>
		<hr/>
		<div class="note-div">Upcoming Games</div>
		<div>
			<div id="upcoming" data-bind="foreach: upcomingMatches">
				<div class='match' data-bind="attr{style:$index() % 2 == 0 ? '' : 'background-color:#3c3c3c'}" >

					<div class='text-center matchcontainer'>
						<div class='floatleft text-right pad' data-bind="text: $data.home().player.playerName()"></div>
						<img data-bind="attr{src: 'images/lads/' + $data.home().player.playerName().toLowerCase() + '.png', title:$data.teamName}" style='float:left'>
						<div class='center-sec'></div>
						<img data-bind="attr{src: 'images/lads/' + $data.away().player.playerName().toLowerCase() + '.png', title:$data.teamName}" style='float:left'>
						<div class='floatright text-left pad' data-bind="text: $data.away().player.playerName()"></div>
						<div style='clear:both'></div>
					</div>
					<div class='text-center matchcontainer'>
						<div class='floatleft text-right pad' data-bind="text: $data.home().teamName().toUpperCase()"></div>
						<img data-bind="attr{src: 'images/flags/large/' + $data.home().teamName() + '.png', title:$data.teamName}" style='float:left'>
						<div class='center-sec' data-bind="text: score"></div>
						<img data-bind="attr{src: 'images/flags/large/' + $data.away().teamName() + '.png', title:$data.teamName}" style='float:left'>
						<div class='floatright text-left pad' data-bind="text: $data.away().teamName().toUpperCase()"></div>
						<div style='clear:both'></div>
					</div>
					<div class='text-center matchcontainer location' data-bind="text: dateString"></div>
				</div>
			</div><!--end upcoming-->
		</div>
	</div>
</body>
</html>
